<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - مينو الكافيه</title>
    
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <link rel="icon" type="image/x-icon" href="../client/images/favicon.ico">
</head>
<body>
    <div class="login-container" id="loginContainer">
        <div class="login-box">
            <div class="logo">
                <i class="fas fa-coffee"></i>
                <h2>تسجيل الدخول</h2>
                <p>لوحة تحكم مينو الكافيه</p>
            </div>
            
            <form id="loginForm">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="اسم المستخدم" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="كلمة المرور" required>
                    <button type="button" class="show-password" id="showPasswordBtn">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                
                <div class="remember-forgot">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <span>تذكرني</span>
                    </label>
                    <a href="#" class="forgot-password" id="forgotPasswordBtn">نسيت كلمة المرور؟</a>
                </div>
                
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> دخول
                </button>
                
                <div class="login-footer">
                    <p>بيانات الدخول الافتراضية:</p>
                    <p><strong>اسم المستخدم:</strong> admin | <strong>كلمة المرور:</strong> admin123</p>
                </div>
                
                <div class="security-notice">
                    <i class="fas fa-shield-alt"></i>
                    <p>لأغراض الاختبار فقط - يرجى تغيير كلمة المرور فوراً</p>
                </div>
            </form>
        </div>
    </div>

    <div class="admin-container" id="adminContainer" style="display: none;"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../shared/config/supabase-config.js"></script>
    <script src="../shared/config/supabase-storage.js"></script>
    <script src="../shared/services/database-service.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
